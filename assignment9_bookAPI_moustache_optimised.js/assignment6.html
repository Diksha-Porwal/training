<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Books">
    <meta name="author" content="DP">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assignment6.css">
    <script src="jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="jquery.lazy.min.js" type="text/javascript"></script>
    <script src="assignment6.js"></script>
  </head>
  <body id="body">
<script id = "book-template" type="text/template">
  {{#Books}}
    <div id = "{{ID}}" class="book-outer-div col-xs-12 col-sm-6 col-md-4" data-title = "{{Title}}"  data-sub-title = "{{SubTitle}}"
     data-description = "{{Description}}" data-isbn = "{{isbn}}" >
      <div class ="img-div" >
        <img class="book-img" src="grey-bg.jpeg" data-src="{{Image}}" />
      </div>
      <div class = "overlay-area"></div>
    </div>
  {{/Books}}
</script>
<script id = "book-overlay-template" type="text/template">
   <div class="overlay-div">
     <div class="book-title" > {{bTitle}} </div>
     <div class="book-isbn"> {{bIsbn}} </div>
     <div class="book-detail-btn-wrapper">
       <button class="book-detail-btn" data-title = "{{bTitle}}"
         data-sub-title = "{{bSubTitle}}" data-description = "{{bDescription}}">
         Get Details
       </button>
     </div>
   </div>
</script>
    <div class="row well header">
      <div class="col-md-6"> Books &nbsp; Library </div>
      <form class="col-md-6 form" onsubmit="return false">
          <div class="input-group">
            <input id="search" type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit" onclick="searchBtnClicked()">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
     </form>
    </div>
    <div class="col-md-2 subject-column">
      <ul class="subject-list">
        <li><a>AngularJS </a></li>
        <li><a>Bootstrap </a></li>
        <li><a>CSS </a></li>
        <li><a>Data Structures </a></li>
        <li><a>HTML5 </a></li>
        <li><a>Java </a></li>
        <li><a>Javascript </a></li>
        <li><a>PHP </a></li>
        <li><a>Python </a></li>
        <li><a>Ruby on Rails </a></li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-10 books-list-div" id="books-list-div">
      <div id="books-list-inner-div" class="books-list-inner-div row">
      </div>
      <div id="error-msg-div" class="error-msg-div"> No items exists ...
      </div>
    </div>
    <div class="book-overlay">
      <div class="cross-btn"><span onclick="crossBtnClicked()">X</span>
      </div>
      <div class="book-overlay-title">
      </div>
      <div class="book-overlay-subTitle">
      </div>
      <div class="separator">
      </div>
      <div class="book-overlay-description">
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function() {
    var bookComponent = new BookComponent();
    bookComponent.load();
  });
</script>
